<div class="conteiner">
    <h1>Listando técnicos</h1>
    <button routerLink="create" mat-raised-button class="mat-elevation-z9">Novo técnico</button>
    <mat-form-field appearance="standard" class="mff mat-elevation-z9">
        <mat-label class="lab">Filter</mat-label>
        <input matInput  class="imp" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="mat-elevation-z9">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="itin">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.itin}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef> Data de inclusão </th>
                <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{ element.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions1">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="delete/{{ element.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements" class="paginat">
        </mat-paginator>
    </div>
</div>
