<div class="container">
    <h1>Cadastrar novo técnico</h1>
    <div class="container2 mat-elevation-z9">
        <form class="form">
            <img src="assets/img/technician-create.svg" alt="Imagem tácnico create">
            <section class="section">
                <mat-checkbox class="margin">Administrador</mat-checkbox>
                <mat-checkbox class="margin">Técnico</mat-checkbox>
                <mat-checkbox class="margin">Cliente</mat-checkbox>
            </section>
            <p>
                <mat-form-field class="fullwidth1" appearance="legacy">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Ex..Name Lastname">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="Ex..123.456.789-99">
                    <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Ex..example@email.com">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="fullwidth" appearance="legacy">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="Ex..******">
                    <mat-icon matSuffix>lock_open</mat-icon>
                </mat-form-field>
            </p>
        </form>
        <button mat-stroked-button class="btn mat-elevation-z9">Cadastrar</button>
        <button mat-stroked-button class="btn1 mat-elevation-z9">Cancelar</button>
    </div>
</div>
