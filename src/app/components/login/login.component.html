<div class="container">
    <form class="form mat-elevation-z17">
        <h1>Login</h1>
        <img src="assets/img/login-image.svg" alt="Login">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex. exemple@mail.com">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. password">
        </mat-form-field>
        <button class="full-width mat-elevation-z7" mat-stroked-button color="primary">Enter</button>
    </form>
</div>
